<div class="content {{ storedTheme }}">
   <img class="img-bg" src="../../assets/image/Image background.png" alt="background-image">

   <div class="toggleMode">
      <app-dark-button 
         [ngClass]="(storedTheme === 'theme-dark') ? 'theme-switcher
         active' : 'theme-switcher'" 
         (click)="setTheme()">
      </app-dark-button>
   </div>
      
   <div class="card sizeCard">
      
      <form>
         <span class="modeLogo">
            <img class="logoOtto" src="../../assets/image/logo-oficial.png">
         </span>

         <span>Acesse seu perfil</span>
         <h5>Sistema Hospitalar</h5> 
         
         <div class="form-group">
            <label for="exampleInputEmail1">Login</label>
            <input type="email" class="form-control" placeholder="ex. silva.costa" aria-describedby="emailHelp">
         </div>
   
         <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" placeholder="digite sua senha">
         </div>
   
         <div class="esqueciSenha">
            <a>Esqueci a senha</a>
         </div>
           
         <button type="submit" class="btn btn-primary" routerLink="/abertura">Fazer login</button>
      </form>
      
   </div>

</div>
